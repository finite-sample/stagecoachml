pipeline:
  name: iris_classification
  description: Iris species classification using multiple ML algorithms

stages:
  - name: load_iris
    type: function
    description: Load iris dataset from sklearn
    
  - name: split_data
    type: function
    description: Split into train/test sets with stratification
    
  - name: scale_features
    type: function
    description: Standardize features using StandardScaler
    
  - name: train_random_forest
    type: function
    description: Train Random Forest classifier
    
  - name: train_logistic_regression
    type: function
    description: Train Logistic Regression classifier
    
  - name: evaluate_models
    type: function
    description: Compare model performance and select best
    
  - name: make_predictions
    type: function
    description: Generate predictions on sample data

dependencies:
  - [load_iris, split_data]
  - [split_data, scale_features]
  - [scale_features, train_random_forest]
  - [scale_features, train_logistic_regression]
  - [train_random_forest, evaluate_models]
  - [train_logistic_regression, evaluate_models]
  - [evaluate_models, make_predictions]

parameters:
  random_state: 42
  test_size: 0.3
  n_estimators: 100
  max_depth: 5